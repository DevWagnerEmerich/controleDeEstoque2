<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Packing List Dinâmico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="css/modal_styles.css?v=1.1">
    <link rel="stylesheet" href="css/generator.css?v=1.1">
    
    <!-- Supabase e Scripts de Sessão -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/session.js"></script>
</head>
<body>

    <div class="container">
        <div class="control-panel-sticky">
            <h3>Ações</h3>
            <button id="save-packlist-changes-btn" class="btn btn-primary w-full mb-2"><i class="fas fa-save mr-2"></i>Salvar Alterações</button>
            <button onclick="window.location.href = 'index.html#operations-history'" class="btn btn-secondary"><i class="fas fa-arrow-left mr-2"></i>Voltar ao Histórico</button>
            <button class="btn btn-secondary w-full" onclick="window.location.href = 'gerenciador_invoice.html'"><i class="fas fa-file-invoice-dollar mr-2"></i>Ver Invoice</button>
            <button class="btn btn-success w-full" onclick="printInvoice()"><i class="fas fa-print mr-2"></i>Imprimir / Salvar PDF</button>
        </div>

        <div class="preview-container">
            <div id="invoice-preview" class="border rounded-md p-1"></div>
        </div>
    </div>

    <script src="js/packing_list.js"></script>

</body>
</html>
