name: Supabase Daily Backup

on:
  workflow_dispatch: # Permite executar manualmente
  schedule:
    - cron: '0 0 * * *' # Executa todos os dias à meia-noite UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Get Supabase Project Ref
        id: get_project_ref
        run: echo "PROJECT_REF=$(echo '${{ secrets.SUPABASE_URL }}' | sed -n 's/.*https:\/\/\(.*\)\.supabase\.co/\1/p')" >> $GITHUB_ENV

      - name: Perform Supabase DB Backup
        env:
          PGHOST: db.${{ env.PROJECT_REF }}.supabase.co
          PGPORT: 5432
          PGDATABASE: postgres
          PGUSER: postgres
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="supabase_backup_${TIMESTAMP}.sql"
          pg_dump -Fc -Z9 -f $BACKUP_FILE

          echo "Backup created: $BACKUP_FILE"
          echo "BACKUP_FILE=$BACKUP_FILE" >> $GITHUB_ENV

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ env.TIMESTAMP }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 7 # Mantém o backup por 7 dias

      - name: Commit Backup to a separate branch (Optional, for version control)
        # Este passo é opcional e requer configuração adicional (token, branch dedicada)
        # Para simplicidade, o upload-artifact é suficiente para a maioria dos casos.
        # Se quiser versionar os backups, considere um repositório privado dedicado.
        run: |
          echo "Para versionar backups, considere um repositório privado dedicado e configure um token."
          echo "O backup foi salvo como um artefato do workflow."
